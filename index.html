<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="imgbox"></div>
      <div class="content">
        <p>Perfume</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="first-price">$149.99</div>
          <div class="sec-price">$169.99</div>
        </div>
        <button> 
          <img src="./images/icon-cart.svg" alt="cart-image">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fnwork/product-preview-card">Faith</a>.
  </div>
</body>
</html>
